language: ruby
cache: bundler
before_install:
- gem update --system
- gem install bundler
matrix:
  include:
  - rvm: ruby-head
    gemfile: gemfiles/Gemfile.ci
    script: bundle exec rake ci
  - rvm: rbx-3.14
    gemfile: Gemfile
    script: bundle exec rake test
  - rvm: 2.2
    gemfile: gemfiles/Gemfile.doc
    script: bundle exec rake yard:deploy
    env: DOCS=true
sudo: false
env:
  global:
  - secure: 
  - secure: 
  - secure: 
